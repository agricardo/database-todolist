<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do List</title>
    <link rel="stylesheet" media="screen" type="text/css" href="/main.css">
</head>

<body>


    <div class="bodyContainer">

        <div class="dropdown">
            <button id="myBtn" class="dropbtn">Options</button>
            <div id="myDropdown" class="dropdown-content">
                <button id="tutorial" class="tutorial">Tutorial</button>
                <button id="stop" class="stopx">Stop Tutorial</button>
                <button id="style" class="style">Style</button>
                <button id="style1" class="nule">Vertical</button>
                <button id="style2" class="nule">Horizontal</button>

            </div>
        </div>

        <div class="titulo">
            <h1 class="to-do-list">To do List</h1>
            <div class="agregar">
                <input type="text" id="new-todo-input" class="inputTodo">
                <button id="add-todo-btn" class="addTodo">ADD</button>
            </div>
        </div>


        <div class="element">



            <div id="todos-container" class="todos"></div>




        </div>

<!-- chat de la guia -->

        <div class="guiachat">    
            <div class="paragraphx" id="paragraph">
                    <p>
                        <br>
                        Welcome, I will be your guide:<br>
                        To add a task write the text<br>
                        in the space above and click "add"<br>
                        If you want to edit the text press "edit"<br>
                        There is a small box where you can mark <br>
                        if the task is already completed and finally<br>
                        you can delete the task by clicking "delete".
                    </p>

            </div>
            <img src="./img/chat.png" class="imgx" id="img">
        </div>

        <div class="image" id="image">



            <div class="guia1" id="guia1">
                <img src="./img/guia1.gif">
            </div>


        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>
    
    <script src="/main.js"></script>
    <script src="/animacion.js"></script>
</body>

</html>
